{% extends "base.html" %}
{% block title %}<title>Upload new File</title>{% endblock %}
{% block content %}
<h1>Parsing csv to JSON</h1>
<form>
  <div class="form-group">
    <label for="exampleFormControlFile1">Please enter a csv file</label>
    <form action="" method=post enctype=multipart/form-data></form>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" type=file name=file>
    <input type=submit value=Upload>
    </form>
  </div>
</form>
{% endblock %}
